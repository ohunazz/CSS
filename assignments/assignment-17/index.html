<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="boxes">
            <div class="box-1">
                <div class="box-2">
                    <div class="box-3">
                        <div class="box-4">
                            <div class="box-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br />
        <section>
            <div class="plus">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
        </section>
        <br />
        <section>
            <div class="e-letter-box">
                <div class="e-letter-vertical"></div>
                <div class="e-letter e-letter1"></div>
                <div class="e-letter e-letter2"></div>
                <div class="e-letter e-letter3"></div>
            </div>
        </section>
        <br />
        <section>
            <div class="o-letter-box">
                <div class="o-letter o-horizontal1"></div>
                <div class="o-letter o-vertical1"></div>
                <div class="o-letter o-horizontal2"></div>
                <div class="o-letter o-vertical2"></div>
            </div>
        </section>
        <br />
        <section>
            <div class="scale">
                <div class="circle-left"></div>
                <div class="circle-right"></div>
                <div class="scale-horizontal"></div>
                <div class="circle-bottom"></div>
            </div>
        </section>
    </body>
</html>
